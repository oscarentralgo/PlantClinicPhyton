<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Preguntas Frecuentes - PlantClinic</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 50px;}
        .container { max-width: 700px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 22px #ccc; padding: 30px;}
        h1 { color: #20602f; }
        .faq-item { margin: 20px 0; padding: 15px; background: #f0f0f0; border-left: 5px solid #20602f; }
        .faq-pregunta { font-weight: bold; color: #20602f; margin-bottom: 10px; }
        .faq-respuesta { color: #555; }
        a { color: #20602f; text-decoration: none; margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preguntas Frecuentes - PlantClinic</h1>
        {% for faq in faqs %}
            <div class="faq-item">
                <div class="faq-pregunta">{{ faq.pregunta }}</div>
                <div class="faq-respuesta">{{ faq.respuesta }}</div>
            </div>
        {% endfor %}
        <a href="/">Volver al diagn√≥stico</a>
    </div>
</body>
</html>
